<!doctype html>
<html lang="en" ">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp>
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button  ng-click="narrowItDown.search();">Narrow It Down For Me!</button>
    </div>

    <br/><br/>
    <!-- found-items should be implemented as a component -->
    <found-items found="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>

    <div class="error" ng-if="narrowItDown.searchError">Nothing found</div>
  </div>
  
</body>
</html>
