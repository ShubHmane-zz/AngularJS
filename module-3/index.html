<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
  </head>
<body>
   <div  ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button  ng-click="narrowItDown.search();">Narrow It Down For Me!</button>
    </div>

    <br/><br/>
    
    <found-items found="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>

    <div class="error" ng-if="narrowItDown.searchError">Nothing found</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
